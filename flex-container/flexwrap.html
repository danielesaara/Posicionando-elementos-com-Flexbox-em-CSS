
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Wrap</title>

<style>
	.flex-container{
		display:  flex;
		border: 2px solid blueviolet;
		max-width: 310px;
		height: 150px;
		flex-direction: row;

	}
	.item{
		font-size:  24px;
		height:  50%;
		text-align: center;
		min-width: 100px;
		line-height: 50px;
	}
	.nowrap{
		flex-wrap: nowrap;
	}

	.hotpink{
		background-color: hotpink;
	}

	.pink{
		background-color: pink;
	}

	.deeppink{
		background-color: deeppink;
	}
	.wrap{
		flex-wrap: wrap;
	}
	.wrap-reverse{
		flex-wrap: wrap-reverse;
	}


</style>

</head>
<body>
	<h1> no wrap</h1>
	<div class= "flex-container nowrap">
		<div class="item hotpink">1</div>
		<div class="item pink">2</div>
		<div class="item deeppink">3</div>
		<div class="item pink">4</div>
	</div>

	<h1> wrap </h1>
	<div class= "flex-container wrap">
		<div class="item hotpink">1</div>
		<div class="item pink">2</div>
		<div class="item deeppink">3</div>
		<div class="item pink">4</div>
</div>
	<h1> wrap reverse </h1>
	<div class= "flex-container wrap-reverse">
		<div class="item hotpink">1</div>
		<div class="item pink">2</div>
		<div class="item deeppink">3</div>
		<div class="item pink">4</div>
</div>
</body>
</html>
